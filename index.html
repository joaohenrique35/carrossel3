<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://seeklogo.com/images/O/outubro-rosa-logo-676F25C111-seeklogo.com.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outubro Rosa</title>
</head>

<body>

    <header>
        <h1>O U T U B R O  &nbsp;&nbsp; R O S A </h1>
    </header>
    <div class="video-container">

        <video autoplay loop muted playsinline>
            <source src="https://cdn.pixabay.com/video/2019/08/29/26356-357839112_large.mp4" type="video/mp4">
            Seu navegador não suporta a reprodução de vídeos.
        </video>

        <div class="container ">



            <div class="imagens">
                <input type="radio" name="radio" id="imagem1" checked>
                <input type="radio" name="radio" id="imagem2">
                <input type="radio" name="radio" id="imagem3">
                <input type="radio" name="radio" id="imagem4">
                <input type="radio" name="radio" id="imagem5">
                <input type="radio" name="radio" id="imagem6">

                <div class="imagem img1">
                    <video autoplay loop muted playsinline>
                        <source src="https://cdn.pixabay.com/video/2021/02/27/66485-517677522_large.mp4" type="video/mp4">
                        Seu navegador não suporta a reprodução de vídeos.
                    </video>
                </div>

                <div class="imagem img2">
                    
                    <video autoplay loop muted playsinline>
                        <source src="https://cdn.pixabay.com/video/2022/01/12/104192-665395921_large.mp4" type="video/mp4">
                        Seu navegador não suporta a reprodução de vídeos.
                    </video>
                </div>

                <div class="imagem img3">
                    <img src="./img/photo (3).jpeg" alt="">
                </div>

                <div class="imagem img4">
                    <img src="./img/photo (5).jpeg" alt="">
                </div>

                <div class="imagem img5">
                    <img src="./img/photo (6).jpeg" alt="">
                </div>

                <div class="imagem img6">
                    <img src="./img/photo (7).jpeg" alt="">
                </div>

            </div>

            <div class="navegacao">
                <label for="imagem1" class="bar"></label>
                <label for="imagem2" class="bar"></label>
                <label for="imagem3" class="bar"></label>
                <label for="imagem4" class="bar"></label>
                <label for="imagem5" class="bar"></label>
                <label for="imagem6" class="bar"></label>
            </div>
        </div>

    </div>

    <footer>
        <p>2024 | Todos os Direitos Reservados. &reg; </p>
    </footer>

</body>

</html>
